<html><head><base href=".">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: white;
    padding: 20px;
  }

  .container {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    max-width: 800px;
    width: 90%;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    text-align: center;
  }

  .sentence {
    font-size: 1.2rem;
    margin: 20px 0;
    line-height: 1.6;
    color: #2c3e50;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button {
    background: #3498db;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, background 0.2s;
    margin: 5px;
  }

  button:hover {
    background: #2980b9;
    transform: scale(1.05);
  }

  .button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .input-area {
    margin: 20px 0;
    width: 100%;
  }

  #userInput {
    width: 90%;
    padding: 12px;
    font-size: 1rem;
    border: 2px solid #3498db;
    border-radius: 8px;
    margin: 10px 0;
  }

  .feedback {
    font-size: 1.1rem;
    margin: 15px 0;
    font-weight: bold;
    min-height: 24px;
  }

  .correct {
    color: #27ae60;
  }

  .incorrect {
    color: #e74c3c;
  }

  .disclaimer {
    font-size: 0.9rem;
    color: #7f8c8d;
    margin-top: 20px;
    font-style: italic;
  }

  .score-display {
    font-size: 1.1rem;
    color: #34495e;
    margin: 10px 0;
    padding: 8px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #dee2e6;
  }

  #correctScore {
    color: #27ae60;
    font-weight: bold;
  }

  #percentageScore {
    color: #2980b9;
    font-weight: bold;
  }

  .answer-display {
    font-size: 1.1rem;
    margin: 15px 0;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #dee2e6;
    color: #2c3e50;
    display: none;
  }

  .answer-display.show {
    display: block;
  }

  .pokemon-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .pokemon-modal-content {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    animation: modalPop 0.3s ease-out;
  }

  @keyframes modalPop {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .pokemon-image {
    margin: 20px 0;
    max-width: 200px;
    height: auto;
    animation: bounce 1s ease infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .continue-btn {
    background: #3498db;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, background 0.2s;
    margin-top: 20px;
  }

  .continue-btn:hover {
    background: #2980b9;
    transform: scale(1.05);
  }
</style>
</head>

<body>
<div class="container">
  <h1>Listening Dictation (Email)</h1>
    <p class="subtitle">Finish 5 tasks correctly and earn a Pokemon!</p>
  <div class="score-display">
    Score: <span id="correctScore">0</span> correct / <span id="totalAttempts">0</span> attempts 
    (<span id="percentageScore">0</span>%)
  </div>
  <div class="button-group">
    <button onclick="speakSentence()">
      <span>ðŸ”Š Read Aloud</span>
    </button>
  </div>
  <div class="input-area">
    <input type="text" 
           id="userInput" 
           placeholder="Type what you hear..."
           onkeypress="if(event.key === 'Enter') checkAnswer()">
  </div>
  <div id="feedback" class="feedback"></div>
  <div id="answerDisplay" class="answer-display"></div>
  <div class="button-group">
    <button onclick="generateSentence()">Get New Sentence</button>
    <button onclick="checkAnswer()">Check Answer</button>
    <button onclick="showAnswer()">Show Answer</button>
  </div>
  <p class="disclaimer">
    The sentences are used to practice English listening and writing.
  </p>
  <p class="disclaimer" style="margin-bottom: 0; font-style: normal;">
    Author: Aaron Shi. Released in 2025.
  </p>
</div>

<script>
const POKEMON_COUNT = 151; // Number of original Pokemon
let fiveCorrectCounter = 0; // Track progress towards 5 correct answers
const templates = [
  "I hope this email finds you well.",
  "Thank you for your prompt response.",
  "I wanted to follow up on our previous conversation.",
  "Please let me know if you require any further information.",
  "I appreciate your attention to this matter.",
  "Could you please provide an update on the status of the project?",
  "I look forward to hearing from you soon.",
  "Please find attached the report for your review.",
  "I would be happy to discuss this in more detail at your convenience.",
  "Thank you for your time and consideration.",
  "I would like to schedule a meeting to discuss the next steps.",
  "Let me know if you have any questions or concerns.",
  "As discussed, I have attached the necessary documents.",
  "Please confirm your availability for a meeting next week.",
  "I look forward to working with you on this project.",
  "I wanted to confirm our meeting time for tomorrow.",
  "Could you kindly review the attached proposal and share your feedback?",
  "It was a pleasure meeting with you yesterday.",
  "I hope you had a great weekend.",
  "I would like to request your assistance with this matter.",
  "Please let me know if you have any updates regarding this issue.",
  "I hope we can resolve this matter as soon as possible.",
  "I just wanted to quickly touch base regarding our ongoing collaboration.",
  "Thank you for your patience in this matter.",
  "We are currently reviewing your request and will get back to you shortly.",
  "I would appreciate your feedback on the attached document.",
  "Please let me know if you need anything further from my side.",
  "We look forward to your approval of the proposal.",
  "Can we set up a call to discuss this further?",
  "I am reaching out to get clarification on your recent email.",
  "Please advise on the best course of action moving forward.",
  "Let me know if you have any availability this week for a call.",
  "We will be able to proceed once we receive your confirmation.",
  "Thank you for your continued partnership.",
  "I wanted to quickly follow up on the email I sent last week.",
  "It would be great if you could send the requested information by Friday.",
  "I'm writing to inquire about the progress of our request.",
  "Can you please provide an estimated timeline for the next steps?",
  "Thank you for sending over the details, I will review them and get back to you.",
  "I just wanted to confirm that everything is on track for the upcoming deadline.",
  "Could you kindly clarify the terms mentioned in your last email?",
  "I look forward to your reply regarding the attached documents.",
  "Please don't hesitate to contact me if you need anything.",
  "I'm writing to update you on the status of the project.",
  "Please let me know if you require any assistance with the report.",
  "We are ready to move forward once we receive your approval.",
  "Thank you for your cooperation in resolving this matter.",
  "I would be grateful if you could send the signed contract by the end of the week.",
  "We appreciate your business and look forward to continuing our partnership.",
  "Could you please send the invoice as soon as possible?",
  "I'm reaching out to confirm our next steps following our meeting.",
  "If you have any questions, please don't hesitate to reach out.",
  "I would like to discuss the upcoming opportunities with you in more detail.",
  "I wanted to let you know that I have received your email and will respond shortly."
];

let correctAnswers = 0;
let totalAttempts = 0;
let currentSentence = '';

function generateSentence() {
  currentSentence = templates[Math.floor(Math.random() * templates.length)];
  
  // Clear the input and feedback
  document.getElementById("userInput").value = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("feedback").className = "feedback";
  document.getElementById("answerDisplay").classList.remove("show");
  
  // Automatically speak the new sentence
  speakSentence();
}

function speakSentence() {
  if (!currentSentence) {
    currentSentence = document.getElementById("sentenceDisplay").textContent;
  }
  
  window.speechSynthesis.cancel();
  
  const utterance = new SpeechSynthesisUtterance(currentSentence);
  
  utterance.rate = 0.9;
  utterance.pitch = 1;
  utterance.volume = 1;
  
  const voices = window.speechSynthesis.getVoices();
  if (voices.length > 0) {
    const englishVoice = voices.find(voice => voice.lang.startsWith('en-'));
    if (englishVoice) {
      utterance.voice = englishVoice;
    }
  }
  
  window.speechSynthesis.speak(utterance);
}

function checkAnswer() {
  const userInput = document.getElementById("userInput").value.trim().toLowerCase();
  const correctAnswer = currentSentence.toLowerCase();
  const feedbackElement = document.getElementById("feedback");
  
  totalAttempts++;
  
  if (userInput === correctAnswer) {
    correctAnswers++;
    fiveCorrectCounter++;
    feedbackElement.textContent = "ðŸŽ‰ Excellent! That's correct!";
    feedbackElement.className = "feedback correct";
    
    if (fiveCorrectCounter === 5) {
      const randomPokemonId = Math.floor(Math.random() * POKEMON_COUNT) + 1;
      showPokemonReward(randomPokemonId);
      fiveCorrectCounter = 0;
    }
  } else {
    feedbackElement.textContent = "Keep trying! Listen again and type what you hear.";
    feedbackElement.className = "feedback incorrect";
  }
  
  document.getElementById("correctScore").textContent = correctAnswers;
  document.getElementById("totalAttempts").textContent = totalAttempts;
  document.getElementById("percentageScore").textContent = 
    Math.round((correctAnswers / totalAttempts) * 100);
}

function showAnswer() {
  const answerDisplay = document.getElementById("answerDisplay");
  answerDisplay.textContent = currentSentence;
  answerDisplay.classList.add("show");
  
  setTimeout(() => {
    answerDisplay.classList.remove("show");
  }, 5000);
}

function showPokemonReward(pokemonId) {
  const modal = document.createElement('div');
  modal.className = 'pokemon-modal';
  modal.innerHTML = `
    <div class="pokemon-modal-content">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You've successfully finished five listening dictation tasks. You've won this Pokemon!</p>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png" 
           alt="Pokemon reward" 
           class="pokemon-image"
           width="200" 
           height="200">
      <button onclick="closePokemonModal()" class="continue-btn">Continue Practicing</button>
    </div>
  `;
  document.body.appendChild(modal);
}

function closePokemonModal() {
  const modal = document.querySelector('.pokemon-modal');
  if (modal) {
    modal.remove();
    generateSentence();
  }
}

speechSynthesis.onvoiceschanged = function() {
  window.speechSynthesis.getVoices();
};

window.onload = generateSentence;
</script>
</body></html>
